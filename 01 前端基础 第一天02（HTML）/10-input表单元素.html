<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <form action="xxx.php" method="get">
        <!-- 文本框 -->
        用户名： <input type="text" name="username" value="请输入用户名（输入时，需要删掉)" maxlength="6"/> <br />
        <!-- 密码框 -->
        密码： <input type="password" name="pwd"/> <br />
        <!-- 单选按钮 -->
        性别：男 <input type="radio" name="sex" value="男" checked="checked">女<input type="radio" name="sex" value="女"> <br />
        <!-- 复选框 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭" checked="checked"> 睡觉<input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆"> <br />
        <!-- 提交按钮，表单交给后台 -->
        <input type="submit" value="免费注册" />
        <!-- 重置按钮，还原表单元素默认状态 -->
        <input type="reset" value="重新填写" /> <br>
        <!-- 普通按钮，后期结合 JS 搭配使用-->
        <input type="button" value="获取短信验证码" /> <br>
        <!-- 文件域，上传文件使用-->
        上传头像： <input type="file" />
    </form>
</body>

</html>
