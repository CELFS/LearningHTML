<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="img.jpg" />
    <h4> alt 替换文本 图像显示不出来的时候用文字代替：</h4>
    <img src="img1.jpg" alt="我是CELFS" />
    <h4> title 提示文本 鼠标放到图像上，提示文字：</h4>
    <img src="img.jpg" alt="我是CELFS" title="我是CELFS哈哈哈" />
    <h4> width 给图片设定宽度：</h4>
    <img src="img.jpg" alt="我是CELFS" title="我是CELFS哈哈哈" width="300" />
    <h4> height 给图片设定高度：</h4>
    <img src="img.jpg" alt="我是CELFS" title="我是CELFS哈哈哈" height="100" />
    <h4> width 和 height 一般不同时设置：</h4>
    <img src="img.jpg" alt="我是CELFS" title="我是CELFS哈哈哈" width="300" height="100" />
    <h4> border 给图片设定边框（一般用 CSS 修改，不直接用属性修改）：</h4>
    <img src="img.jpg" alt="我是CELFS" title="我是CELFS哈哈哈" border="15" />
</body>

</html>
